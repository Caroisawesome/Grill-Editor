<html>
  <head>
    <title>AgentScript</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="tools/js-markdown-extra.js"></script>
    <script>
      $(document).ready(function(){
        function renderMD(element) {
          $.get(element.id+'.md', setMD);
          function setMD(mdText) {
            element.innerHTML = Markdown(mdText);
          }
        }
        $('.markdown').each(function(index, element){
          renderMD(element);
        });
      });
    </script>
  </head>
  <body>
    <div id="README"   class="markdown">  </div>
  </body>
</html>
