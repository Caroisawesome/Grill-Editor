<html>
  <head>
    <title>AgentScript Model</title>
    <script src="../agentscript.js"></script>
    <script src="../coffee-script.js"></script>
    <script type="text/coffeescript">
    class MyModel extends ABM.Model
      u = ABM.util # static variable
      setup: -> # called by Model ctor

        # globals
        @population = 100
        @diffusionRate = .70
        @coolingRate = .10
        
        @agents.create @population, (a) => # fat arrow for @patches etc
          a.size = 1.5
        for p in @patches
          p.heat = 0
      step: ->
        for p in @patches
          p.heat *= (1-@coolingRate)
        for a in @agents
          a.rotate u.randomCentered(u.degToRad(40))
          a.forward 1
          a.p.heat = 1
        @patches.diffuse "heat", @diffusionRate, [255,0,0]
        # @stop() # debug: one step

    # divName, patchSize, minX, maxX, minY, maxY, isTorus = true, topLeft=[10,10]
    #   NL Defaults: 13, -16, 16, -16, 16
    APP=new MyModel "layers", 10, -25, 25, -20, 20
    </script>

  </head>
  <body onload="ABM.model.start()">
    <canvas id="testCanvas">Your browser does not support HTML5 Canvas.</canvas>
    <div id="layers"></div>
  </body>
</html>
